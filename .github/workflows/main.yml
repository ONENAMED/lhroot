on: push

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  release:
    runs-on: ubuntu-latest
    name: Get a working Release.
    outputs:
      output_1: ${{ steps.gen_output.outputs.output_1 }}
    steps:
      - name: Whereami
        run: pwd
      - name: Create Zip For release.
        run: pwd | zip -r release.zip
          
